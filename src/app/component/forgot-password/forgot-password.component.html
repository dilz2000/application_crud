<div class="container-fluid min-vh-100" style="background-color: #4C6EF5;">
    <div class="d-flex justify-content-center align-items-center min-vh-100">
      <div class="card shadow-lg p-4" style="border-radius: 20px; background-color: #EAF0FF; width: 600px;">
        <!-- Logo and Title -->
        <div class="text-center mb-4">
          <img src="assets/logo.png" alt="Logo" style="width: 100px; height: 100px;">
          <h1 class="text-primary fw-bold mt-3">Academix</h1>
          <h3 class="text-primary fw-bold">Reset Password</h3>
        </div>
  
        <!-- Reset Password Form -->
        <form>
          <div class="mb-3 ">
            <label for="email" class="form-label text-dark fw-bold">Email</label>
            <input
              type="email"
              id="email"
              class="form-control form-control-lg "
              placeholder="Enter your email"
              [(ngModel)]="email"
              name="email"
            />
          </div>
  
          <div class="d-grid">
            <button
              type="button"
              class="btn btn-primary btn-lg"
              (click)="forgotPassword()"
            >
              Submit
            </button>
          </div>
        </form>
  
        <!-- Footer Message -->
        <div class="text-center mt-3">
          <small class="text-muted">Password reset link sent to the mail</small>
        </div>
      </div>
    </div>
  </div>
